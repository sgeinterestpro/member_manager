{% extends "mem_base.html" %}  
{% block content %}
      <div id="content-wrapper">

        <div class="container-fluid">
          <!-- Breadcrumbs-->
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">会员列表</li>
          </ol>

          
<form class="layui-form" method="post" action="/mem_list/edit_hand">
        {% csrf_token %}
        
          <input type=hidden name="mem_id" value="{{ member.id }}">
  <div class="layui-form-item">
    <label class="layui-form-label">ip</label>
    <div class="layui-input-block">
        <input type="text" name="mem_ip" value="{{ member.mem_ip }}" lay-verify="required" placeholder="请输入ip" autocomplete="off" class="layui-input">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
        <input  type="text" value="{{ member.mem_login_name }}" name="mem_login_name" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
    </div>
  </div>
  
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
    <div class="layui-input-block">
        <input type="text" name="mem_login_pwd" value="{{member.mem_login_pwd}}" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
  </div>
  
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block">
        <textarea id="tt1" name="mem_remark" placeholder="请输入内容" class="layui-textarea">{{ member.mem_remark }}</textarea>
    </div>
  </div>

  <!--<div class="layui-form-item layui-form-text">
    <label class="layui-form-label">编辑器</label>
    <div class="layui-input-block">
      <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
    </div>
  </div>-->
  <div class="layui-form-item">
    <div class="layui-input-block">
        <input type="submit" class="layui-btn" value="立即修改">
    </div>
  </div>
</form>     
          
<script src="/static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
  
          
          
        <!-- Sticky Footer -->
        <footer class="sticky-footer">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright © Your Website 2018</span>
            </div>
          </div>
        </footer>

      </div>
      <!-- /.content-wrapper -->
  {% endblock %}
